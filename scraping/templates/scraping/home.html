{% extends 'scraping/base.html' %}
{% block content %}

{%  for vacancy in vacancy_list  %}
<div class="card my-3">
    <div class="card-header">
        <a href="{{ vacancy.url }}">{{ vacancy.title }}</a>
    </div>
    <div class="card-body">
        <p class="card-text">{{ vacancy.description }}</p>
        <p>{{ vacancy.city.name }} | {{ vacancy.language.name }} | <small>{{ vacancy.timestamp|date:"d-m-Y" }}</small>  </p>
    </div>
</div>
{%  endfor  %}

{% endblock %}
