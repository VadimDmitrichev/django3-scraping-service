{% extends 'scraping/base.html' %}
{% block content %}

<div class="row">
    <div class="col text-center my-3">
        <h2>Сервис по сбору и рассылки вакансий</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h5 class="text-center">Для просмотра доступных вакансий заполните форму</h5>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>


{% endblock %}
